<html>
    <head>
        <title>Create Name</title>
    </head>
    <body>
        <h1>Create Game</h1>
        <form action="./creategame" method="Post">
            <table border="0">
                <tr>
                    <td>Rows:</td>
                    <td><input type="number" id="rows" name="rows" placeholder="rows" value="{{.Name}}"></input></td>
                </tr>
                <tr>
                    <td>Columns:</td>
                    <td><input type="number" id="columns" name="columns" placeholder="columns" value="{{.LastName}}"></input></td>
                </tr>
                <tr>
                    <td>Mines:</td>
                    <td><input type="number" id="mines" name="mines" placeholder="mines" value="{{.Password}}"></input></td>
                </tr>
                <tr>
                    <td><a href="/"><< Back</a></td>
                    <td><input type="submit"></input></td>
                </tr>
            </table>
            <h1>{{.Message}}</h1>
        </form>
    </body>
</html>
