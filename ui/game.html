<html>
    <head>
        <title>Game</title>
    </head>
    <body>
        <h2>{{.Message}}</h2>
        <h3><a href="/menu"><<</a> GAME</h3>
        Rows {{.Rows}}
        Columns {{.Columns}}
        Mines {{.Mines}}

        <table>
            <tr>
                <td>SpotId</td>
                <td>GameId</td>
                <td>Value</td>
                <td>X</td>
                <td>Y</td>
                <td>NearSpots</td>
                <td>Status</td>
            </tr>
            {{ range .Spots}}
                <tr>
                    <td>{{ .SpotId }}</td>
                    <td>{{ .GameId }}</td>
                    <td>{{ .Value }}</td>
                    <td>{{ .X }}</td>
                    <td>{{ .Y }}</td>
                    <td>{{ .NearSpots }}</td>
                    <td>{{ .Status }}</td>
                </tr>
            {{ end}}
        </table>
    </body>
</html>
